<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-light sticky-top">
        <a href="index.html" class="navbar-brand">Site Name</a>
        <div class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="colors.html" class="nav-link" data-toggle="tooltip" data-placement="bottom"
                    title="Color Picker">Color Picker</a>
            </li>
            <li class="nav-item active">
                <a href="frames.html" class="nav-link" data-toggle="tooltip" data-placement="bottom"
                    title="Frame Arrangement">Frame Arrangement</a>
            </li>

        </div>
    </nav>

    <!-- Frame Arranger Picker -->
    <div class="container-fluid mb-5 mt-5">
        <div class="row mb-5">

            <!-- Frame Count/Style Input -->
            <div class="col-lg-6 h-100">
                <h3 class="text-center">Enter Frame Count and Arrangement</h3>
                <br>

                <!-- Input form -->
                <div class="col-lg-4 align-items-center">
                    <form class="align-items-center">
                        <label for="pic-count">How many pictures?</label>
                        <input type="number" id="pic-count"><br><br>

                        <label for="pic-arrange">Arrangement style?</label>
                        <br>
                        <select name="pic-arrange">
                            <option value=" "></option>
                            <option value="horizontal">Horizontal</option>
                            <option value="vertical">Vertical</option>
                            <option value="diagonal">Diagonal</option>
                        </select><br><br><br>

                        <input type="submit" value="Submit">
                    </form>
                </div>

            </div>

            <!-- Arrangement Output -->
            <div class="col-lg-6">
                <h3 class="text-center">Arrangement Options</h3>
                <br>

                <!-- Arrangement possibilities -->
                <img class="col-lg-8 offset-lg-2" src="images/arranged-output.jpg">
                

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="bg-secondary p-3">&copy; 2020 Site Name</div>
    </footer>

</body>

</html>
